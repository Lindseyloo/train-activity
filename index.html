<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <title>Train Activity</title>

    <!-- CSS -->
    <link rel="stylesheet" type="text/css" href="assets/css/reset.css">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">

    <!-- FONTS -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.2/css/all.css" integrity="sha384-/rXc/GQVaYpyDdyxK+ecHPVYJSN9bmVFBvjA/9eOB+pb3F2w2N6fc5qB9Ew5yIns" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Inconsolata" rel="stylesheet">

    <!-- MEDIA QUERIES -->

</head>

<body>

    <header>
        <div class="container">
            <h1>Train Schedule</h1>
        </div>
    </header>

    <section>
        <div class="container grid">
            
            <div id="trTable">
                <table id="trainSched">
                    <thead>
                        <tr>
                            <td class="trName">Train Name</td>
                            <td class="trDest">Destination</td>
                            <td class="trFreq">Frequency</td>
                            <td class="trNext">Next Arrival</td>
                            <td class="trAway">Minutes Away</td>
                        </tr>
                    </thead>
                    <tbody>
                    </tbody>
                </table>
            </div>

            <div>
                <form>
                    <div class="formField">
                        <label for="trName">
                            Train Name
                        </label>
                        <input type="text" id="trName">
                    </div>
                    <div class="formField">
                        <label for="trDest">
                            Destination
                        </label>
                        <input type="text" id="trDest" id="trDest">
                    </div>
                    <div class="formField">
                        <label for="trFirst">
                            First Train Depature Time
                        </label>
                        <input type="time" id="trFirst" id="trFirst">
                    </div>
                    <div class="formField">
                        <label for="trFreq">
                            Frequency
                        </label>
                        <input type="number" id="trFreq" id="trFreq" min="0" placeholder="Time in minutes">
                    </div>

                    <button class="formBtn" id="submitBtn">
                        Add Train
                    </button>

                    <button class="formBtn" type="reset">
                        Reset
                    </button>
                </form>
            </div>

        </div>
    </section>

    <footer>
        <div class="container">
            &copy; 2018
        </div>
    </footer>

<!-- JAVASCRIPT -->
<script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment.min.js"></script>
<script src="https://www.gstatic.com/firebasejs/5.7.0/firebase.js"></script>
<script src="assets/javascript/script.js"></script>

</body>
</html>
